<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>


<title>Yeni Ürün Ekleme</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link href="/css/formstyle.css" rel="stylesheet"/>
<link href="/css/background.css" rel="stylesheet"/>
<link href="/css/header.css" rel="stylesheet"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Ürün Deposu</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Ana Sayfa

				</a></li>

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Ürün İşlemleri </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/items/add">Ürün Ekleme</a> <a
							class="dropdown-item" href="/items">Ürün Listeleme</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">Üye İşlemleri </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/users">Üye Listesi Görüntüleme</a>
					</div></li>
			</ul>
		</div>
		<div class="justify-content end">


			<form th:action="@{/logout}" th:method="post">
				<button type="button submit" class="btn btn-outline-danger">Çıkış</button>
			</form>
		</div>
	</nav>


	<div class="login-form">
		<form th:action="@{/items}" th:object="${itemAddForm}" method="post">
			<h2 class="text-center">Yeni Ürün Ekleme</h2>
			<div class="form-group">
				<input name="username" th:field="*{itemType}" type="text"
					class="form-control" placeholder="Ürün Adı" required="required">
				<div class="text-center error"
					th:if="${#fields.hasErrors('itemType')}" th:errors="*{itemType}"></div>
			</div>
			<div class="form-group">
				<span>Eklenecek Ürün Sayısı: (1-100)</span> <input name="username"
					th:field="*{amount}" type="number" class="form-control" value="1"
					min="1" max="100">
				<div class="text-center error"
					th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Ekle</button>
			</div>


		</form>


	</div>
	


</body>
</html>

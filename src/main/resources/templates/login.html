<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Kullanıcı Girişi</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link href="/css/formstyle.css" rel="stylesheet"/>
<link href="/css/background.css" rel="stylesheet"/>
<link href="/css/header.css" rel="stylesheet"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Ürün Deposu</a>
		<button sec:authorize="isAuthenticated()" class="navbar-toggler"
			type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul sec:authorize="isAuthenticated()" class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Ana Sayfa

				</a></li>

			</ul>
		</div>
		<div class="justify-content end">
			<a href="/signup"><button type="button"
					class="btn btn-outline-light">Kayıt</button></a>

		</div>
	</nav>


	<div class="login-form">
		<form th:action="@{/login}" method="post">
			<h2 class="text-center">Giriş Yapın</h2>
			<div class="form-group">
				<input name="username" type="text" class="form-control"
					placeholder="Kullanıcı Adı" required="required">
			</div>
			<div class="form-group">
				<input name="password" type="password" class="form-control"
					placeholder="Parola" required="required">
				<div class="text-center error" th:if="${param.error}">Kullanıcı
					adı veya parola hatalı</div>
			</div>

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-block">Giriş
					Yapın</button>
			</div>
			<div class="clearfix text-center">
				<input type="checkbox" class="form-check-input" id="rememberMe">
				<label class="form-check-label" for="rememberMe">Beni Hatırla</label>
			</div>
		</form>
		<p class="text-center">Hesabınız yok mu?</p>
		<p class="text-center">
			<a class="text-center" href="/signup">Hesap Oluşturun</a>
		</p>

	</div>

</body>
</html>


</body>
</html>
